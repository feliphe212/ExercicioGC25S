<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro</title>
    </h:head>
    <h:body>
      
        <h:form>
            <h:outputLabel value="Insira seu CPF:"></h:outputLabel>
            <p:inputMask id="cpf" value="#{maskView.cpf}" mask="999.999.999-99"/>
            <br></br>
            <h:outputText value="Insira sua Senha:" />
            <p:password id="senha" value="#{maskView.pass}" />
        </h:form>
        <p:commandButton value="Enviar"></p:commandButton>
        <p:commandButton value="Limpar"></p:commandButton>
        <br />
    </h:body>
</html>
